<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("HELLO!");
      // Interpolated
      console.log("Hello I am a %s string", "ðŸ˜‚");
      // Styled
      console.log("%c I am TEXT", "font-size:50px; background:red;");
      // warning!
      console.warn("HEyyyyyyyyy!");
      // Error :|
      console.error("SHIT!");
      // Info
      console.info("Crocodiles eat you");
      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 2, "THAT's wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("ABS");
      console.count("Wes");
      console.count("ABS");
      console.count("ABS");
      console.count("Wes");
      console.count("Wes");
      console.count("ABS");
      console.count("ABS");
      console.count("Wes");
      console.count("ABS");
      // timing
      console.time("Fetching data...");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("Fetched data of Wesbos");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
